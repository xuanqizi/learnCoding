<!DOCTYPE html>

<html>
<head>
    <link rel="stylesheet" href="style/login.css">
    <meta charset="utf-8">
</head>
<body style="-webkit-app-region: drag">
    <div class="mainWindow">
        <header style="-webkit-app-region: no-drag">
            <image src="image/sami-select.svg" width="20" height="20" id="min"></image>
            <image src="image/close.svg" width="20" height="20" id="close"></image>
        </header>
        <main>
            <div class="background"></div>
            <div class="bdy">
                <div class="form">
                    <div class="item" style="-webkit-app-region: no-drag">
                        <image src="image/account.svg" width="20" height="20" id="account_icon"></image>
                        <input type="text" id="account">
                    </div>
                    <div class="item" style="-webkit-app-region: no-drag">
                        <image src="image/password.svg" width="20" height="20" id="password_icon"></image>
                        <input type="password" id="password">
                    </div>
                </div>
                <div class="messageBar">
                    <p id="message"></p>
                </div>
                <div class="login_button" style="-webkit-app-region: no-drag">
                    <button id="loginButton">登录</button>
                </div>
            </div>
        </main>
        <footer></footer>
    </div>
    <script src="src/login.js"></script>
</body>
</html>
