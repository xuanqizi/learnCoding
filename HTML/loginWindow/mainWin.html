<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style/mainWin.css">
</head>
<body style="-webkit-app-region: drag">
    <div class="mainWindow">
        <header>
            <div class="header-left">
                <!--后期修改，可放图标之类的东西-->
            </div>
            <div class="header-right" style="-webkit-app-region: no-drag">
                <image src="image/sami-select.svg" width="25" height="25" id="min"></image>
                <image src="image/close.svg" width="25" height="25" id="close"></image>
            </div>
        </header>
        <main>
            <div class="bdy">
                <div class="searchBar">
                    <image src="image/search.svg" width="25" height="25" id="search_icon"></image>
                    <input type="text" id="search">
                </div>
                <div class="searchButton">
                    <input type="submit" value="搜索" id="search_button">
                </div>
            </div>
        </main>
    </div>
    <script src="src/mainWin.js"></script>
</body>
</html>
